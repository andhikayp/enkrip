<script>
	function enkrip() {
		var key = document.getElementById("key").value;
		biner = generate_to_biner(key)
	}

	function generate_to_biner(key) {
		var biner = []
		for (var i = 0; i < key.length; i++) {
		    x = key[i].charCodeAt(0).toString(2);
		    biner.push(new Array(8-x.length+1).join("0") + x);
		}
		return biner
	}

</script>
